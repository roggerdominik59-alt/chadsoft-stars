name: Update Chadsoft Stars

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install cheerio@1.0.0-rc.12

      - name: Run script
        run: node fetch-stars.js

      - name: Commit stars.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add stars.json
          git commit -m "Update stars" || echo "No changes"
          git push
